<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/tile.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
    <link rel="stylesheet" href="main.css">
    <title>Oli's Game</title>
</head>

<body>
    <main>
        <div class="conatiner">
            <div class="header-div">
                <h1>Welcome to my 2048 remake</h1>
            </div>
            <div class="main-game-container" id="main-game-container">
                <!-- this is the main game grid -->
                <div class="grid-container">
                    <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    </div>
                </div>
                <!-- this is the grid for holding tiles, will be replicated in JS and inserted in tile-container -->
                <div class="tile-container" id="tile-container">
                </div>      
        </div>
        <div class="below-game-section">
            <p>Press arrows to move squares</p><br>
            <button class="reset-button">Reset</button>
        </div>
        <div class="game-over-text" id="game-over-text">
            <h1>GAME OVER</h1>
        </div>
    </main>
</body>
</html>
